version: '3.6'
services:
  rmq-listerner:
    ports:
        - 5672:5672
        - 15672:15672
    volumes:
        - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
        - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq

  postgres-restaurant:
    environment:
      - POSTGRES_MULTIPLE_DATABASES=restaurant-api
      - POSTGRES_USER=api
      - POSTGRES_PASSWORD=development_pass
    volumes:
      - ./docker-utils:/docker-entrypoint-initdb.d
      - restaurant_api_data:/data/postgres
    ports:
      - 5435:5432   
  postgres-cart:
    environment:
      - POSTGRES_MULTIPLE_DATABASES=cart-api
      - POSTGRES_USER=api
      - POSTGRES_PASSWORD=development_pass
    volumes:
      - ./docker-utils:/docker-entrypoint-initdb.d
      - cart_api_data:/data/postgres
    ports:
      - 5432:5432          
  postgres-user:
    environment:
      - POSTGRES_MULTIPLE_DATABASES=user-api
      - POSTGRES_USER=api
      - POSTGRES_PASSWORD=development_pass
    volumes:
      - ./docker-utils:/docker-entrypoint-initdb.d
      - user_api_data:/data/postgres
    ports:
      - 5433:5432  
  postgres-order:
    environment:
      - POSTGRES_MULTIPLE_DATABASES=order-api
      - POSTGRES_USER=api
      - POSTGRES_PASSWORD=development_pass
    volumes:
      - ./docker-utils:/docker-entrypoint-initdb.d
      - order_api_data:/data/postgres
    ports:
      - 5438:5432          
volumes:
  restaurant_api_data: {}
  user_api_data: {}
  cart_api_data: {}
  order_api_data: {}
